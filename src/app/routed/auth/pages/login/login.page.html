<mat-card class="loginCard">
  <mat-card-title class="loginLabel">Log in</mat-card-title>

  <form
    #form="ngForm"
    (ngSubmit)="handleFormSubmit(form.value)"
  >
    <mat-error *ngIf="error">
      Incorrect username or password
    </mat-error>

    <mat-card-content class="content">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          ngModel
          name="username"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          ngModel
          name="password"
          required
        />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-flat-button
        color="primary"
        [disabled]="!form.valid"
      >
        Log In
      </button>
      <a mat-flat-button routerLink="/">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
