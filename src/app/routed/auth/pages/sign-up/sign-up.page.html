<mat-card class="regCard">
  <mat-card-title class="loginLabel">Sign up</mat-card-title>

  <form
    #form="ngForm"
    (ngSubmit)="handleFormSubmit(form.value)"
  >
    <mat-error *ngIf="error">
      Incorrect fields
    </mat-error>

    <mat-card-content class="content">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          ngModel
          name="username"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          ngModel
          name="password"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input
          matInput
          type="firstName"
          ngModel
          name="firstName"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          type="lastName"
          ngModel
          name="lastName"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          ngModel
          name="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input
          matInput
          type="phone"
          ngModel
          name="phone"
          required
        />
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions align="end">
      <a class="redirect" routerLink="/auth/login">Already registered?</a>
      <button
        mat-flat-button
        color="primary"
        [disabled]="!form.valid"
      >
        Sign Up
      </button>
      <a mat-flat-button routerLink="/">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
