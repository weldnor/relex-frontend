<mat-list>
  <ng-container *ngIf="transactions != undefined">
    <mat-list-item *ngFor="let transaction of transactions" class="item" (click)="handleInfo(transaction)">
      <div>{{transaction.name}}</div>
      <div>{{transaction.amount}}</div>
      <div class="separator"></div>
    </mat-list-item>
  </ng-container>
</mat-list>
