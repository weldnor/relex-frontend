<div>{{group?.id}}</div>
<div>{{group?.groupDescription}}</div>
<div>{{group?.groupName}}</div>
<div>{{group?.joinCode}}</div>
<div>{{group?.balance}}</div>

<ngx-charts-pie-chart
  [view]="[400,400]"
  [results]="results"
  [labels]="true"
  [doughnut]="true"
  [legendPosition]="'bottom'"
>
</ngx-charts-pie-chart>

<button mat-button (click)="handleAddExpense()">add expense</button>
<button mat-button (click)="handleAddIncome()">add income</button>

<app-transaction-list
  [transactions]="transactions"
>
</app-transaction-list>
