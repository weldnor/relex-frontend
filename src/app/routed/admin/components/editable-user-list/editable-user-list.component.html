<mat-list>
  <ng-container *ngIf="users != undefined">

    <mat-list-item *ngFor="let user of users" class="item">
      <div class="item-body">
        <div>{{user.username}}</div>
        <button (click)="handleEditUserButtonClick(user)">edit</button>
        <button (click)="handleDeleteUserButtonClick(user)">delete</button>
      </div>
    </mat-list-item>

  </ng-container>
</mat-list>
