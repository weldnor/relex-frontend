<mat-toolbar>
  <mat-toolbar-row>
    <button mat-stroked-button (click)="handleUserCreate()">Create User</button>
  </mat-toolbar-row>
</mat-toolbar>

<app-editable-user-list
  [users]="users"
  (userDelete)="handleUserDelete($event)"
  (userInfo)="handleUserEdit($event)"
>
</app-editable-user-list>
